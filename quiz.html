<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz | PathLift</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/lessons.js"></script>
  <script defer src="assets/main.js"></script>
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>

  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <span class="brand-logo"></span>
        <span class="brand-name">PathLift</span>
      </a>
      <nav>
        <div class="nav-links">
          <a href="learn.html">Dashboard</a>
          <a href="profile.html">Profile</a>
        </div>
      </nav>
    </div>
  </header>

  <main id="main" class="section">
    <div class="container card">
      <h1 id="quizTitle">Quiz</h1>
      <form id="quizForm" class="space-md"></form>

      <div class="space-md">
        <button class="btn" type="submit" form="quizForm">Submit quiz</button>
        <button class="btn secondary" type="button" onclick="window.location.href='learn.html'">
          Back to dashboard
        </button>
      </div>

      <p id="quizResult" class="space-md muted"></p>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      Pathlift.requireUser();

      const quizId = Pathlift.getCurrentQuizId();
      if (!quizId) {
        window.location.href = "learn.html";
        return;
      }

      // Quizzes keyed by the SIMPLE lesson IDs
      const QUIZZES = {
        foundations: [
          {
            q: "What is the main purpose of building a daily routine?",
            options: [
              "To control every second of your life",
              "To create a stable base you can build on",
              "To impress other people",
              "To avoid doing hard things"
            ],
            correct: 1
          }
        ],
        digital: [
          {
            q: "Which email address looks most professional?",
            options: [
              "xX420gOdXx@gmail.com",
              "cutie_baby_99@yahoo.com",
              "jordan.smith@gmail.com",
              "bigbosskiller@random.com"
            ],
            correct: 2
          }
        ],
        workplace: [
          {
            q: "What’s a good response if you don’t understand instructions?",
            options: [
              "Pretend you get it and hope it works out",
              "Say nothing and Google it later",
              "Ask: “Can I repeat this back to you to make sure I got it?”",
              "Blame someone else"
            ],
            correct: 2
          }
        ],
        career: [
          {
            q: "What’s a realistic first step toward a better job?",
            options: [
              "Demand a senior role immediately",
              "Build skills and update your resume",
              "Wait until you feel 100% ready",
              "Give up because it’s too hard"
            ],
            correct: 1
          }
        ],
        tech: [
          {
            q: "What’s one core part of tech support work?",
            options: [
              "Guessing what’s wrong",
              "Blaming the user",
              "Systematic troubleshooting and clear communication",
              "Ignoring documentation"
            ],
            correct: 2
          }
        ],
        ops: [
          {
            q: "What’s a key skill in operations & logistics?",
            options: [
              "Random guessing",
              "Keeping things organized and on schedule",
              "Avoiding checklists",
              "Never writing anything down"
            ],
            correct: 1
          }
        ],
        life: [
          {
            q: "What’s a helpful first step in building stability?",
            options: [
              "Doing everything at once",
              "Creating a simple, realistic routine",
              "Ignoring your schedule",
              "Waiting for motivation"
            ],
            correct: 1
          }
        ],
        customer: [
          {
            q: "What’s a core part of good customer service?",
            options: [
              "Winning every argument",
              "Listening and trying to understand the customer",
              "Talking over the customer",
              "Ignoring complaints"
            ],
            correct: 1
          }
        ]
      };

      const quiz = QUIZZES[quizId] || [];
      const form = document.getElementById("quizForm");
      const title = document.getElementById("quizTitle");
      title.textContent = "Quiz for " + quizId;

      if (!quiz.length) {
        form.innerHTML = "<p>No quiz available for this lesson yet.</p>";
        return;
      }

      // Render questions
      quiz.forEach((item, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "space-md";

        const q = document.createElement("p");
        q.textContent = (index + 1) + ". " + item.q;
        wrapper.appendChild(q);

        item.options.forEach((opt, i) => {
          const label = document.createElement("label");
          label.style.display = "block";

          const input = document.createElement("input");
          input.type = "radio";
          input.name = "q" + index;
          input.value = i;

          label.appendChild(input);
          label.append(" " + opt);
          wrapper.appendChild(label);
        });

        form.appendChild(wrapper);
      });

      // Handle submit
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        let correctCount = 0;
        quiz.forEach((item, index) => {
          const selected = form.querySelector(`input[name="q${index}"]:checked`);
          if (selected && Number(selected.value) === item.correct) {
            correctCount++;
          }
        });

        const score = Math.round((correctCount / quiz.length) * 100);
        document.getElementById("quizResult").textContent =
          `You scored ${score}%. ${score >= 70 ? "Nice work — that’s a solid understanding." : "Review the lesson and try again."}`;

        const progress = Pathlift.getProgress();
        progress.quizScores[quizId] = score;
        Pathlift.saveProgress(progress);
      });
    });
  </script>
</body>
</html>
