<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <button onclick="goBack()" class="back-btn">‚Üê Back to Tracks</button>

    <h1 id="lesson-title">Lesson</h1>
    <p id="lesson-track"></p>

    <div id="lesson-steps"></div>

    <div class="reflection-section">
      <h2>Your Reflection</h2>
      <p id="reflection-prompt"></p>
      <textarea id="reflection-input" rows="5" placeholder="Write your thoughts here..."></textarea>
      <button id="save-reflection-btn">Save Reflection</button>
      <p id="reflection-status" class="status-text"></p>
    </div>

    <div class="lesson-actions">
      <button id="start-quiz-btn">Start Quiz</button>
    </div>
  </div>

  <script src="assets/lessons.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lessonId = params.get("lesson"); // e.g. "foundations-1"

    const trackKey = lessonId ? lessonId.split("-")[0] : null;

    let currentTrack = null;
    let currentLesson = null;

    function findLesson() {
      if (!lessonId) return;

      for (const track of PATHLIFT_TRACKS) {
        const lesson = track.lessons.find(l => l.id === lessonId);
        if (lesson) {
          currentTrack = track;
          currentLesson = lesson;
          return;
        }
      }
    }

    function renderLesson() {
      if (!currentLesson || !currentTrack) {
        document.getElementById("lesson-title").innerText = "Lesson not found";
        document.getElementById("lesson-steps").innerHTML =
          "<p>We couldn't find this lesson. Please go back and choose another.</p>";
        document.querySelector(".reflection-section").style.display = "none";
        document.querySelector(".lesson-actions").style.display = "none";
        return;
      }

      document.getElementById("lesson-title").innerText = currentLesson.title;
      document.getElementById("lesson-track").innerText =
        currentTrack.name || "";

      const stepsBox = document.getElementById("lesson-steps");
      stepsBox.innerHTML = "";

      if (Array.isArray(currentLesson.steps)) {
        currentLesson.steps.forEach((step, index) => {
          const stepDiv = document.createElement("div");
          stepDiv.className = "lesson-step";

          const stepTitle = document.createElement("h3");
          stepTitle.innerText = `Step ${index + 1}`;

          const stepText = document.createElement("p");
          stepText.innerText = step;

          stepDiv.appendChild(stepTitle);
          stepDiv.appendChild(stepText);
          stepsBox.appendChild(stepDiv);
        });
      }

      document.getElementById("reflection-prompt").innerText =
        currentLesson.reflection || "What stood out to you in this lesson?";

      loadReflection();
    }

    function getReflectionKey() {
      return `reflection_${lessonId}`;
    }

    function loadReflection() {
      const saved = localStorage.getItem(getReflectionKey());
      if (saved) {
        document.getElementById("reflection-input").value = saved;
        document.getElementById("reflection-status").innerText =
          "Reflection loaded.";
      }
    }

    function saveReflection() {
      const text = document.getElementById("reflection-input").value.trim();
      localStorage.setItem(getReflectionKey(), text);
      document.getElementById("reflection-status").innerText =
        "Reflection saved.";
    }

    function goBack() {
      window.location.href = "learn.html";
    }

    document
      .getElementById("save-reflection-btn")
      .addEventListener("click", saveReflection);

    document
      .getElementById("start-quiz-btn")
      .addEventListener("click", () => {
        window.location.href = `quiz.html?lesson=${lessonId}`;
      });

    findLesson();
    renderLesson();
  </script>
</body>
</html>
