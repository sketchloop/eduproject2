<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Progress</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <button onclick="goBack()" class="back-btn">← Back</button>

    <h1>Your Learning Progress</h1>

    <div id="overall-progress" class="progress-box"></div>

    <h2>Track Progress</h2>
    <div id="track-progress"></div>

    <h2>Quiz Scores</h2>
    <div id="quiz-scores"></div>
  </div>

  <script src="assets/lessons.js"></script>
  <script src="assets/main.js"></script>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    // -----------------------------
    // OVERALL PROGRESS
    // -----------------------------
    function renderOverallProgress() {
      const totalLessons = getTotalLessons();
      const completed = countAllCompletedLessons();

      const box = document.getElementById("overall-progress");
      box.innerHTML = `
        <p><strong>Total Lessons Completed:</strong> ${completed} / ${totalLessons}</p>
      `;
    }

    // -----------------------------
    // TRACK PROGRESS
    // -----------------------------
    function renderTrackProgress() {
      const container = document.getElementById("track-progress");
      container.innerHTML = "";

      PATHLIFT_TRACKS.forEach(track => {
        const completed = countCompletedLessons(track);
        const total = track.lessons.length;

        const div = document.createElement("div");
        div.className = "track-progress-box";

        div.innerHTML = `
          <h3>${track.name}</h3>
          <p>${completed} / ${total} lessons completed</p>
        `;

        container.appendChild(div);
      });
    }

    // -----------------------------
    // QUIZ SCORES
    // -----------------------------
    function renderQuizScores() {
      const container = document.getElementById("quiz-scores");
      container.innerHTML = "";

      PATHLIFT_TRACKS.forEach(track => {
        track.lessons.forEach(lesson => {
          const scoreData = getQuizScore(lesson.id);
          if (scoreData) {
            const div = document.createElement("div");
            div.className = "quiz-score-box";

            div.innerHTML = `
              <p><strong>${lesson.title}</strong> — Score: ${scoreData.score} / ${scoreData.total}</p>
            `;

            container.appendChild(div);
          }
        });
      });

      if (container.innerHTML.trim() === "") {
        container.innerHTML = "<p>No quizzes completed yet.</p>";
      }
    }

    // Render everything
    renderOverallProgress();
    renderTrackProgress();
    renderQuizScores();
  </script>
</body>
</html>
